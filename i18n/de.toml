[basicinfo_what_is_it]
other = """Wir bringen die lokale Maker-Community und die Stadtverwaltung
zusammen und erforschen mit Hilfe von [offenen Netzwerken und Civic Tech](https://www.thethingsnetwork.org/)
neue Herangehensweisen für die Herausforderungen in [unserer Stadt](https://www.stadt-zuerich.ch)."""

[challenges_title]
other = "Challenges"

[challenges_intro]
other = """Wir haben **sechs echte Bed&uuml;rfnisse** verschiedener Dienstabteilungen der Stadt Z&uuml;rich abgeholt, die mithilfe von LoRaWAN und Civic Tech angegangen werden k&ouml;nnen.

Es wird auch eine **offene Challenge** geben: wenn Dir nicht danach ist, an einer der vorgeschlagenen Challenges mitzuwirken, bist Du v&ouml;llig
frei mit den verf&uuml;gbaren Elementen eigene L&ouml;sungen zu realisieren."""
