[event_name]
other = "Make Zürich Vol. II"

[event_city]
other = "Zürich"

[event_slogan]
other = """Civic Tech und LoRaWAN
    <span class="typewriter-text-rotate" data-rotate='["Hackathon", "Hackdays", "Makerdays"]'>Hackathon</span>
    für ein besseres Zürich
"""

[basicinfo_claim]
other = "7 Challenges für ein besseres Zürich"

[basicinfo_what_is_it_title]
other = "Worum geht's?"

[basicinfo_what_is_it]
other = """Wir bringen die lokale Maker-Community und die Stadtverwaltung
zusammen und erforschen mit Hilfe von [offenen Netzwerken und Civic Tech](https://www.thethingsnetwork.org/)
neue Herangehensweisen für die Herausforderungen in [unserer Stadt](https://www.stadt-zuerich.ch)."""

[basicinfo_when_where_title]
other = "Wann und Wo?"

[basicinfo_when_where]
other = """Die Challenges werden am 22. Juni vorgestellt. Am **Freitag dem 29.** und **Samstag, dem 30.6.** findet dann der Hackathon im **Kraftwerk** statt."""

[basicinfo_organizers]
other = """Make Zurich ist ein Community-Event, der gemeinsam von der Stadt Zürich und der «Open Network Infrastructure Association» organisiert wird."""

[challenges_title]
other = "Challenges"

[challenges_intro]
other = """Wir haben **sechs echte Bed&uuml;rfnisse** verschiedener Dienstabteilungen der Stadt Z&uuml;rich abgeholt, die mit Hilfe von LoRaWAN und Civic Tech angegangen werden k&ouml;nnen.

Es wird auch eine **offene Challenge** geben: wenn Dir nicht danach ist, an einer der vorgeschlagenen Challenges mitzuwirken, steht es Dir v&ouml;llig
frei, mit der verf&uuml;gbaren Hardware eigene L&ouml;sungen zu realisieren."""

[challenge]
other = "Challenge"

[challenges_vbz_title]
other = "Fahrzeugbelegung in Echtzeit"

[challenges_gsz_title]
other = "Stadtwaldbesucher*innen"

[challenges_velo_title]
other = "Kein Fahrrad wird zurück gelassen"

[challenges_stez_title]
other = "Eroberung der letzten Meile"

[challenges_ssd_title]
other = "Lehrer-Alarm"

[challenges_ewz_title]
other = "Stromausfall im Verteilnetz"

[challenges_open_title]
other = "Offene Challenge"

[challenges_vbz_description]
other = """Entdecke neue Möglichkeiten, wie die Auslastung der Fahrzeuge des öffentlichen Verkehrs in Echtzeit gemessen und verstanden werden können.

Zur Verfügung gestellt von der VBZ"""

[challenges_gsz_description]
other = """Die Stadtwälder werden das ganze Jahr über von Tausenden von Besuchern aufgesucht. Wie können wir diese einfach und effizient zählen und nach beispielsweise nach Verkehrsträger unterscheiden?

Zur Verfügung gestellt von Grün Stadt Zürich"""

[challenges_velo_description]
other = """Wie können wir verlassene Fahrräder aus dem stationären Sharing-System von **Züri Velo** zurückverfolgen und auffinden?

Zur Verfügung gestellt von PubliBike & Züri Velo"""

[challenges_stez_description]
other = """Die Optimierung der «Letzte-Meile»-Logistik ist ein grundlegendes Thema für eine intelligentere Stadt. Wie können wir Lieferungen innerhalb der Stadtgrenzen messen und visualisieren?

Zur Verfügung gestellt von Stadtentwicklung Zürich"""

[challenges_ssd_description]
other = """Erkunde Möglichkeiten, die Sicherheit in unseren Schulen bei Notfällen oder bei Evakuierungen durch den Einsatz von Technologie zu erhöhen.

Zur Verfügung gestellt von Schul- und Sportdepartement"""

[challenges_ewz_description]
other = """Wie können wir die Erkennung von Stromausfällen im Niederspannungsnetz verbessern, um eine effizientere Stadt zu werden?

Zur Verfügung gestellt von EWZ"""

[challenges_open_description]
other = """Wenn Dich keine der Herausforderungen überzeugt, kannst Du selbstverständlich Deine eigenen Challenges und Ideen mit der verfügbaren Hardware umsetzen!

Zur Verfügung gestellt von DIR!"""

[team_description]
other = """Make Zurich ist dank der tollen Zusammenarbeit eines grossartigen Teams möglich:"""

